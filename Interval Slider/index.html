<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fbcfc732a9.js" crossorigin="anonymous"></script>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="first-slide">
                <form>
                        <i class="fas fa-cloud-upload-alt"></i>
                        <input type="file" multiple>
                </form>
                <div class="first-upload">
                </div>
            </div>
            <div class="second-slide">
                <form>
                    <i class="fas fa-cloud-upload-alt second-icon"></i>
                    <input type="file" multiple>
                </form>
                <div class="second-upload">
                </div>
            </div>
            <div class="third-slide">
                <form>
                    <i class="fas fa-cloud-upload-alt third-icon"></i>
                    <input type="file" multiple>
                </form>
                <div class="third-upload">
                </div>
            </div>
        </div>
        <div class="slide-show">
            <div class="my-slides">
                <img src="./assets/images/img-1-big.jpeg" alt="">
            </div>
            <div class="my-slides">
                <img src="./assets/images/img-2-big.jpeg" alt="">
            </div>
            <div class="my-slides">
                <img src="./assets/images/img-3-big.jpeg" alt="">
            </div>
            <p class="p-tag">Click And Start the Slide</p>
            <button class="btn">
                Start Slide
            </button>
        </div>
    </div>
</body>
</html>
